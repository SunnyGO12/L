<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cortes de Carne - Martes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #8b4513;
            padding: 20px;
            color: white;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
            flex: 1;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #8b4513;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            step: any;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .charts {
            text-align: center;
        }
        .chart {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .total {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logotipo.png" alt="Logotipo de Limcova">
        <h1>Registro de Cortes de Carne - Martes</h1>
    </header>

    <div class="container">
        <h2>Registro de Cortes del Martes</h2>
        <form id="cutsForm">
            <label for="category1">Corte Musculo Rojo (kg):</label>
            <input type="number" id="category1" name="category1" step="any" required>

            <label for="category2">Corte Conectivo (kg):</label>
            <input type="number" id="category2" name="category2" step="any" required>

            <label for="category3">Corte Graso (kg):</label>
            <input type="number" id="category3" name="category3" step="any" required>

            <label for="category4">Corte Vascular (kg):</label>
            <input type="number" id="category4" name="category4" step="any" required>

            <button type="submit">Guardar Registro</button>
        </form>

        <div class="charts">
            <canvas id="cutsChart" class="chart"></canvas>
        </div>

        <div class="total">
            <p>Total Martes (kg): <span id="totalMartes">0.00</span></p>
        </div>

        <button id="exportToExcel" class="back-button">Exportar a Excel</button>
        <button class="back-button" onclick="window.location.href='HMI1.html'">Volver al Menú Principal</button>
    </div>

    <script>
        let chart;

        function initializeChart() {
            const ctx = document.getElementById('cutsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Corte Musculo Rojo', 'Corte Conectivo', 'Corte Graso', 'Corte Vascular'],
                    datasets: [{
                        label: 'kg',
                        data: [0, 0, 0, 0],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateChart(data) {
            chart.data.datasets[0].data = data;
            chart.update();
        }

        function updateTotalMartes() {
            const category1 = parseFloat(document.getElementById('category1').value) || 0;
            const category2 = parseFloat(document.getElementById('category2').value) || 0;
            const category3 = parseFloat(document.getElementById('category3').value) || 0;
            const category4 = parseFloat(document.getElementById('category4').value) || 0;

            const totalMartes = category1 + category2 + category3 + category4;
            document.getElementById('totalMartes').innerText = totalMartes.toFixed(2);

            // Recuperar la semana seleccionada desde el URL
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1; // Si no está presente, selecciona semana 1

            // Guardar los datos en localStorage con clave única por semana
            localStorage.setItem(`week${selectedWeek}_martes`, totalMartes);
            localStorage.setItem(`week${selectedWeek}_martesCorte1`, category1);
            localStorage.setItem(`week${selectedWeek}_martesCorte2`, category2);
            localStorage.setItem(`week${selectedWeek}_martesCorte3`, category3);
            localStorage.setItem(`week${selectedWeek}_martesCorte4`, category4);
        }

        document.getElementById('cutsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateTotalMartes();
            const category1 = parseFloat(document.getElementById('category1').value) || 0;
            const category2 = parseFloat(document.getElementById('category2').value) || 0;
            const category3 = parseFloat(document.getElementById('category3').value) || 0;
            const category4 = parseFloat(document.getElementById('category4').value) || 0;

            // Actualizar gráfico y total
            updateChart([category1, category2, category3, category4]);

            // Limpiar el formulario
            document.getElementById('category1').value = '';
            document.getElementById('category2').value = '';
            document.getElementById('category3').value = '';
            document.getElementById('category4').value = '';
        });

        function loadSavedData() {
            // Recuperar la semana seleccionada
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1;

            const savedTotalMartes = parseFloat(localStorage.getItem(`week${selectedWeek}_martes`)) || 0;
            const savedCorte1 = parseFloat(localStorage.getItem(`week${selectedWeek}_martesCorte1`)) || 0;
            const savedCorte2 = parseFloat(localStorage.getItem(`week${selectedWeek}_martesCorte2`)) || 0;
            const savedCorte3 = parseFloat(localStorage.getItem(`week${selectedWeek}_martesCorte3`)) || 0;
            const savedCorte4 = parseFloat(localStorage.getItem(`week${selectedWeek}_martesCorte4`)) || 0;

            document.getElementById('totalMartes').innerText = savedTotalMartes.toFixed(2);
            updateChart([savedCorte1, savedCorte2, savedCorte3, savedCorte4]);
        }

        document.getElementById('exportToExcel').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1;

            const wb = XLSX.utils.book_new();
            const ws_data = [
                ['Corte Musculo Rojo', 'Corte Conectivo', 'Corte Graso', 'Corte Vascular', `Total Martes Semana ${selectedWeek}`],
                [
                    localStorage.getItem(`week${selectedWeek}_martesCorte1`) || 0,
                    localStorage.getItem(`week${selectedWeek}_martesCorte2`) || 0,
                    localStorage.getItem(`week${selectedWeek}_martesCorte3`) || 0,
                    localStorage.getItem(`week${selectedWeek}_martesCorte4`) || 0,
                    localStorage.getItem(`week${selectedWeek}_martes`) || 0
                ]
            ];
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, `Datos de Cortes Semana ${selectedWeek}`);
            XLSX.writeFile(wb, `RegistroCortesMartes_Semana${selectedWeek}.xlsx`);
        });

        window.addEventListener('load', function() {
            initializeChart();
            loadSavedData();
        });
    </script>
</body>
</html>
